<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat GPT-5 (Render)</title>
  <style>
    body { font: 16px/1.4 system-ui, sans-serif; margin: 2rem; }
    #log { white-space: pre-wrap; border: 1px solid #ddd; padding: 1rem; border-radius: 8px; min-height: 200px; }
    input, button { font: inherit; padding: .6rem .8rem; }
  </style>
</head>
<body>
  <h1>Assistant du site (GPT-5)</h1>
  <div id="log"></div>
  <form id="f" style="margin-top:1rem">
    <input id="msg" placeholder="Pose ta question" size="60" />
    <button>Envoyer</button>
  </form>
  <script>
    let chatId = null;
    const f = document.getElementById("f");
    const msg = document.getElementById("msg");
    const log = document.getElementById("log");
    const TOKEN_STORAGE_KEY = "chat_agent_token";
    let apiToken = localStorage.getItem(TOKEN_STORAGE_KEY) || "";

    function appendLine(prefix, content) {
      log.textContent += "\n" + prefix + " " + content;
    }

    function ensureToken() {
      if (apiToken && apiToken.trim().length > 0) {
        return apiToken;
      }
      const entered = window.prompt("Entrez le token API (Authorization Bearer):", apiToken);
      if (entered && entered.trim().length > 0) {
        apiToken = entered.trim();
        localStorage.setItem(TOKEN_STORAGE_KEY, apiToken);
        return apiToken;
      }
      return "";
    }

    f.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = msg.value.trim();
      if (!text) {
        return;
      }

      appendLine(">>", text);
      msg.value = "";

      const token = ensureToken();
      const headers = { "Content-Type": "application/json" };
      if (token) {
        headers["Authorization"] = `Bearer ${token}`;
      }

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers,
          body: JSON.stringify({ chat_id: chatId, message: text }),
        });

        if (!response.ok) {
          const errorText = await response.text();
          appendLine("!!", `Erreur ${response.status}: ${errorText}`);
          return;
        }

        const data = await response.json();
        if (data.error) {
          appendLine("!!", data.error);
          return;
        }

        chatId = data.chat_id;
        appendLine("<<", data.output);
      } catch (err) {
        const message = err && err.message ? err.message : "Erreur reseau";
        appendLine("!!", message);
      }
    });
  </script>
</body>
</html>
