<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeking Alpha API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seeking Alpha API</h1>
        <button id="logoutBtn" class="btn">Logout</button>
        
        <div class="section">
            <h2>Market Movers</h2>
            <select id="regionSelect">
                <option value="US">US</option>
                <option value="EU">EU</option>
                <option value="AS">AS</option>
            </select>
            <button id="moversBtn" class="btn">Get Movers</button>
            <div id="moversResponse"></div>
        </div>

        <div class="section">
            <h2>Stock Statistics</h2>
            <input type="text" id="symbolInput" placeholder="Enter stock symbol">
            <button id="statsBtn" class="btn">Get Statistics</button>
            <div id="statsResponse"></div>
        </div>

        <div class="section">
            <h2>News</h2>
            <button id="newsBtn" class="btn">Get News</button>
            <div id="newsResponse"></div>
        </div>

        <div class="section">
            <h2>Market Summary</h2>
            <select id="summaryRegionSelect">
                <option value="US">US</option>
                <option value="EU">EU</option>
                <option value="AS">AS</option>
            </select>
            <button id="summaryBtn" class="btn">Get Summary</button>
            <div id="summaryResponse"></div>
        </div>

        <h2>Response</h2>
        <pre id="response"></pre>
    </div>

    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
            fetch('/api/markets/seeking-alpha/logout', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').textContent = 'An error occurred.';
            });
        });

        document.getElementById('moversBtn').addEventListener('click', () => {
            const region = document.getElementById('regionSelect').value;
            fetch(`/api/markets/seeking-alpha/movers?region=${region}`)
            .then(response => response.json())
            .then(data => {
                const moversResponse = document.getElementById('moversResponse');
                moversResponse.innerHTML = '';
                if (data && data.data) {
                    const table = document.createElement('table');
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Name</th>
                                <th>Change</th>
                                <th>% Change</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    `;
                    const tbody = table.querySelector('tbody');
                    data.data.forEach(mover => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${mover.symbol}</td>
                            <td>${mover.name}</td>
                            <td>${mover.change}</td>
                            <td>${mover.changesPercentage}</td>
                            <td>${mover.price}</td>
                        `;
                        tbody.appendChild(row);
                    });
                    moversResponse.appendChild(table);
                } else {
                    moversResponse.textContent = 'No data available.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('moversResponse').textContent = 'An error occurred.';
            });
        });

        document.getElementById('statsBtn').addEventListener('click', () => {
            const symbol = document.getElementById('symbolInput').value;
            if (!symbol) {
                alert('Please enter a stock symbol.');
                return;
            }
            fetch(`/api/markets/seeking-alpha/stock-statistics?symbol=${symbol}`)
            .then(response => response.json())
            .then(data => {
                const statsResponse = document.getElementById('statsResponse');
                statsResponse.innerHTML = '';
                if (data && data.data) {
                    const table = document.createElement('table');
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>Attribute</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    `;
                    const tbody = table.querySelector('tbody');
                    for (const [key, value] of Object.entries(data.data)) {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${key}</td>
                            <td>${value}</td>
                        `;
                        tbody.appendChild(row);
                    }
                    statsResponse.appendChild(table);
                } else {
                    statsResponse.textContent = 'No data available.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('statsResponse').textContent = 'An error occurred.';
            });
        });

        document.getElementById('newsBtn').addEventListener('click', () => {
            fetch('/api/markets/seeking-alpha/news')
            .then(response => response.json())
            .then(data => {
                const newsResponse = document.getElementById('newsResponse');
                newsResponse.innerHTML = '';
                if (data && data.data) {
                    const ul = document.createElement('ul');
                    data.data.forEach(article => {
                        const li = document.createElement('li');
                        li.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a>`;
                        ul.appendChild(li);
                    });
                    newsResponse.appendChild(ul);
                } else {
                    newsResponse.textContent = 'No news available.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('newsResponse').textContent = 'An error occurred.';
            });
        });

        document.getElementById('summaryBtn').addEventListener('click', () => {
            const region = document.getElementById('summaryRegionSelect').value;
            fetch(`/api/markets/seeking-alpha/market-summary?region=${region}`)
            .then(response => response.json())
            .then(data => {
                const summaryResponse = document.getElementById('summaryResponse');
                summaryResponse.innerHTML = '';
                if (data && data.data) {
                    const table = document.createElement('table');
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>Market</th>
                                <th>Open</th>
                                <th>High</th>
                                <th>Low</th>
                                <th>Close</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    `;
                    const tbody = table.querySelector('tbody');
                    data.data.forEach(summary => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${summary.name}</td>
                            <td>${summary.open}</td>
                            <td>${summary.high}</td>
                            <td>${summary.low}</td>
                            <td>${summary.previousClose}</td>
                        `;
                        tbody.appendChild(row);
                    });
                    summaryResponse.appendChild(table);
                } else {
                    summaryResponse.textContent = 'No data available.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('summaryResponse').textContent = 'An error occurred.';
            });
        });
    </script>
</body>
</html>
