<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrapingBee Scraper - Interface Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .results {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .result-item {
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .result-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .result-content {
            color: #666;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .quick-btn {
            background: #e9ecef;
            color: #495057;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .metric {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .metric-label {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêù ScrapingBee Scraper</h1>
            <p>Scraping intelligent avec ScrapingBee API</p>
        </div>

        <div class="content">
            <!-- Statut du Scraper -->
            <div class="section">
                <h2>üìä Statut du Scraper</h2>
                <div id="status" class="status info">
                    V√©rification du statut...
                </div>
                <button class="btn" onclick="checkStatus()">üîÑ Actualiser le statut</button>
            </div>

            <!-- Configuration -->
            <div class="section">
                <h2>‚öôÔ∏è Configuration</h2>
                <div class="form-group">
                    <label for="prompt">Prompt de recherche:</label>
                    <textarea id="prompt" placeholder="Ex: Tesla stock price today latest news earnings">Tesla stock price today latest news earnings</textarea>
                </div>
                <div class="form-group">
                    <label for="num_results">Nombre de r√©sultats:</label>
                    <select id="num_results">
                        <option value="3">3 r√©sultats</option>
                        <option value="5" selected>5 r√©sultats</option>
                        <option value="10">10 r√©sultats</option>
                    </select>
                </div>
                <button class="btn" onclick="startScraping()">üöÄ D√©marrer le scraping</button>
            </div>

            <!-- Actions rapides -->
            <div class="section">
                <h2>‚ö° Actions rapides</h2>
                <div class="quick-actions">
                    <button class="quick-btn" onclick="quickSearch('Apple stock price today')">üçé Apple Stock</button>
                    <button class="quick-btn" onclick="quickSearch('Tesla stock price today')">üöó Tesla Stock</button>
                    <button class="quick-btn" onclick="quickSearch('Microsoft stock price today')">üíª Microsoft Stock</button>
                    <button class="quick-btn" onclick="quickSearch('Google stock price today')">üîç Google Stock</button>
                    <button class="quick-btn" onclick="quickSearch('Amazon stock price today')">üì¶ Amazon Stock</button>
                    <button class="quick-btn" onclick="quickSearch('Bitcoin price today')">‚Çø Bitcoin Price</button>
                </div>
            </div>

            <!-- R√©sultats -->
            <div class="section">
                <h2>üìã R√©sultats</h2>
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Scraping en cours...</p>
                </div>
                <div id="results"></div>
            </div>

            <!-- M√©triques -->
            <div class="section">
                <h2>üìà M√©triques</h2>
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-value" id="total-tasks">0</div>
                        <div class="metric-label">T√¢ches totales</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="completed-tasks">0</div>
                        <div class="metric-label">T√¢ches termin√©es</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="success-rate">0%</div>
                        <div class="metric-label">Taux de succ√®s</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentTaskId = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            checkStatus();
        });

        // V√©rifier le statut du scraper
        async function checkStatus() {
            try {
                const response = await fetch('/api/scrapingbee/status');
                const data = await response.json();
                
                const statusDiv = document.getElementById('status');
                if (data.success) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        ‚úÖ ScrapingBee Scraper disponible<br>
                        üìä T√¢ches actives: ${data.status.active_tasks || 0}
                    `;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `‚ùå Erreur: ${data.error}`;
                }
            } catch (error) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = `‚ùå Erreur de connexion: ${error.message}`;
            }
        }

        // D√©marrer le scraping
        async function startScraping() {
            const prompt = document.getElementById('prompt').value.trim();
            const numResults = parseInt(document.getElementById('num_results').value);

            if (!prompt) {
                alert('Veuillez entrer un prompt de recherche');
                return;
            }

            // Afficher le loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';

            try {
                const response = await fetch('/api/scrapingbee/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        num_results: numResults
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentTaskId = data.task_id;
                    displayResults(data.results);
                    updateMetrics();
                } else {
                    throw new Error(data.error || 'Erreur inconnue');
                }
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="status error">
                        ‚ùå Erreur: ${error.message}
                    </div>
                `;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Recherche rapide
        function quickSearch(query) {
            document.getElementById('prompt').value = query;
            startScraping();
        }

        // Afficher les r√©sultats
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            
            if (!results) {
                resultsDiv.innerHTML = '<div class="status error">‚ùå Aucun r√©sultat</div>';
                return;
            }

            let html = '<div class="results">';
            
            if (results.summary) {
                html += `
                    <div class="result-item">
                        <div class="result-title">üìã R√©sum√©</div>
                        <div class="result-content">${results.summary}</div>
                    </div>
                `;
            }

            if (results.key_points && results.key_points.length > 0) {
                html += `
                    <div class="result-item">
                        <div class="result-title">üîë Points cl√©s</div>
                        <div class="result-content">
                            <ul>
                                ${results.key_points.map(point => `<li>${point}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            }

            if (results.structured_data) {
                html += `
                    <div class="result-item">
                        <div class="result-title">üìä Donn√©es structur√©es</div>
                        <div class="result-content">
                            <pre>${JSON.stringify(results.structured_data, null, 2)}</pre>
                        </div>
                    </div>
                `;
            }

            if (results.sources && results.sources.length > 0) {
                html += `
                    <div class="result-item">
                        <div class="result-title">üîó Sources</div>
                        <div class="result-content">
                            <ul>
                                ${results.sources.map(source => 
                                    `<li><a href="${source.url}" target="_blank">${source.title}</a></li>`
                                ).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            }

            if (results.confidence_score) {
                html += `
                    <div class="result-item">
                        <div class="result-title">üéØ Score de confiance</div>
                        <div class="result-content">${(results.confidence_score * 100).toFixed(1)}%</div>
                    </div>
                `;
            }

            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        // Mettre √† jour les m√©triques
        function updateMetrics() {
            // Simuler des m√©triques (√† remplacer par de vraies donn√©es)
            document.getElementById('total-tasks').textContent = 
                parseInt(document.getElementById('total-tasks').textContent) + 1;
            document.getElementById('completed-tasks').textContent = 
                parseInt(document.getElementById('completed-tasks').textContent) + 1;
            
            const total = parseInt(document.getElementById('total-tasks').textContent);
            const completed = parseInt(document.getElementById('completed-tasks').textContent);
            const rate = total > 0 ? (completed / total * 100).toFixed(1) : 0;
            document.getElementById('success-rate').textContent = rate + '%';
        }
    </script>
</body>
</html>
