<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading - BONVIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #0A232A; --glass-bg: rgba(10, 50, 60, 0.25); --glass-border: rgba(0, 200, 220, 0.2); }
        body { background-color: var(--bg-color); color: #e0e6e7; font-family: 'Inter', sans-serif; }
        .glass { background: var(--glass-bg); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 1rem; }
        .glass-dark { background: rgba(10, 40, 50, 0.4); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 1rem; }
        .tag { background: rgba(34, 197, 94, 0.15); border: 1px solid rgba(34, 197, 94, 0.3); color: #86efac; padding: 2px 8px; border-radius: 999px; font-size: 12px; }
        .badge { padding: 2px 8px; border-radius: 999px; font-size: 12px; font-weight: 600; }
        .badge-open { background: rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.4); color: #93c5fd; }
        .badge-closed { background: rgba(34, 197, 94, 0.2); border: 1px solid rgba(34, 197, 94, 0.4); color: #86efac; }
        .pnl-pos { color: #86efac; font-weight: 700; }
        .pnl-neg { color: #fca5a5; font-weight: 700; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px 8px; border-bottom: 1px solid rgba(255,255,255,0.08); font-size: 14px; }
        th { text-align: left; color: #93c5fd; font-weight: 700; }
        .input { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(0, 229, 255, 0.3); color: #e0f2fe; padding: 10px 12px; border-radius: 10px; width: 100%; }
        .btn { padding: 10px 14px; border-radius: 10px; }
    </style>
</head>
<body class="h-full">
    <div class="min-h-screen p-4 md:p-8">
        <header class="text-center mb-10 pt-6">
            <div class="flex justify-center mb-4">
                <img src="/static/1da6a1fb-f4c3-401c-aa60-63e9b63360b0.png" alt="BONVIN Logo" class="w-40 h-auto md:w-48">
            </div>
            <h1 class="text-3xl md:text-4xl font-bold tracking-wider">Trading</h1>
            <p class="text-sm text-cyan-200/70 mt-2">Saisie de stratégies, suivi des résultats et métriques</p>
        </header>

        <main class="max-w-7xl mx-auto space-y-8">
            <section class="glass p-6">
                <h2 class="text-xl font-semibold mb-4">Nouvelle Entrée</h2>
                <form id="trade-form" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-semibold mb-2">Symbole *</label>
                        <div class="flex gap-2">
                            <input class="input flex-1" name="symbol" id="symbol-input" placeholder="Ex: NVDA, NESN.SW, EURUSD=X, BTC-USD" required />
                            <button type="button" id="btn-price" class="btn glass">Prix</button>
                        </div>
                        <div id="live-price" class="text-xs text-cyan-200/70 mt-1"></div>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Type d'actif</label>
                        <select class="input" name="asset_type" id="asset-type">
                            <option value="stock">Action/FX/Crypto</option>
                            <option value="option">Option</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Direction *</label>
                        <select class="input" name="direction" required>
                            <option value="LONG">LONG</option>
                            <option value="SHORT">SHORT</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Stratégie</label>
                        <input class="input" name="strategy" placeholder="Breakout, Mean Reversion..." />
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Date d'entrée *</label>
                        <input class="input" type="datetime-local" name="entry_date" required />
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Prix d'entrée *</label>
                        <input class="input" type="number" step="0.0001" name="entry_price" required />
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Stop-Loss</label>
                        <input class="input" type="number" step="0.0001" name="stop_loss" />
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Take-Profit</label>
                        <input class="input" type="number" step="0.0001" name="take_profit" />
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Taille</label>
                        <input class="input" type="number" step="0.0001" name="size" />
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold mb-2">Tags</label>
                        <input class="input" name="tags" placeholder="ex: énergie, IA, swing" />
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold mb-2">Notes</label>
                        <input class="input" name="notes" placeholder="Contexte, setup, justification..." />
                    </div>
                    <!-- Bloc options -->
                    <div id="options-block" class="md:col-span-4 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4" style="display:none;">
                        <div>
                            <label class="block text-sm font-semibold mb-2">Type Option</label>
                            <select class="input" name="option_type" id="option-type">
                                <option value="CALL">CALL</option>
                                <option value="PUT">PUT</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2">Échéance</label>
                            <div class="flex gap-2">
                                <select class="input" name="expiration" id="exp-select"></select>
                                <button type="button" id="btn-exp" class="btn glass">Exp</button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2">Strike</label>
                            <input class="input" type="number" step="0.01" name="strike" id="strike-input" />
                        </div>
                        <div class="md:col-span-1 lg:col-span-1">
                            <label class="block text-sm font-semibold mb-2">Contrat</label>
                            <input class="input" name="contract_symbol" id="contract-input" placeholder="Auto via chaîne" />
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2">Multiplier</label>
                            <input class="input" type="number" step="1" name="multiplier" id="multiplier-input" placeholder="ex: 100" />
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2">IV</label>
                            <input class="input" type="number" step="0.0001" name="iv" id="iv-input" />
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2">Delta</label>
                            <input class="input" type="number" step="0.0001" name="delta" id="delta-input" />
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2">Gamma</label>
                            <input class="input" type="number" step="0.0001" name="gamma" id="gamma-input" />
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2">Theta</label>
                            <input class="input" type="number" step="0.0001" name="theta" id="theta-input" />
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2">Vega</label>
                            <input class="input" type="number" step="0.0001" name="vega" id="vega-input" />
                        </div>
                        <div class="md:col-span-3 lg:col-span-4">
                            <button type="button" id="btn-chain" class="btn glass">Chaîne d'options</button>
                            <div id="chain-status" class="text-xs text-cyan-200/70 mt-1"></div>
                        </div>
                    </div>
                    <div class="md:col-span-4 flex gap-3 justify-end">
                        <button type="reset" class="btn glass">Annuler</button>
                        <button type="submit" class="btn bg-cyan-600 hover:bg-cyan-700">Enregistrer</button>
                    </div>
                </form>
            </section>

            <section class="glass p-6">
                <div class="flex items-center justify-between flex-wrap gap-3 mb-3">
                    <h2 class="text-xl font-semibold">Métriques</h2>
                    <button id="refresh-btn" class="btn glass">Rafraîchir</button>
                </div>
                <div id="stats" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
            </section>

            <section class="glass p-6">
                <div class="flex items-center justify-between flex-wrap gap-3 mb-3">
                    <h2 class="text-xl font-semibold">Journal des Trades</h2>
                </div>
                <div class="overflow-x-auto">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Symbole</th>
                                <th>Dir</th>
                                <th>Stratégie</th>
                                <th>Entrée</th>
                                <th>Prix Entrée</th>
                                <th>SL</th>
                                <th>TP</th>
                                <th>Taille</th>
                                <th>Sortie</th>
                                <th>Prix Sortie</th>
                                <th>Statut</th>
                                <th>PnL</th>
                                <th>R</th>
                                <th>Tags</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="trades-body">
                            <tr><td colspan="16" class="text-center py-4 text-cyan-200/70">Chargement…</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        async function fetchTrades() {
            const r = await fetch('/api/trades');
            return await r.json();
        }
        async function fetchPrice(symbol){
            const r = await fetch(`/api/price?symbol=${encodeURIComponent(symbol)}`);
            return await r.json();
        }
        function fmt(v){ return (v === null || v === undefined || v === '') ? '' : v; }
        function fmtNum(v){ if(v===null||v===undefined||v==='') return ''; const n = Number(v); return isNaN(n)? '': n.toFixed(4); }
        function badge(status){ return `<span class="badge ${status==='CLOSED'?'badge-closed':'badge-open'}">${status}</span>`; }
        function pnlClass(v){ return (Number(v||0) >= 0) ? 'pnl-pos' : 'pnl-neg'; }
        async function fetchExpirations(symbol){
            const r = await fetch(`/api/options/expirations?symbol=${encodeURIComponent(symbol)}`);
            return await r.json();
        }
        async function fetchChain(symbol, expiration){
            const r = await fetch(`/api/options/chain?symbol=${encodeURIComponent(symbol)}&expiration=${encodeURIComponent(expiration)}`);
            return await r.json();
        }
        function renderStats(s){
            const items = [
                {k:'Total', v:s.total_trades},
                {k:'Hit Rate', v: ((s.hit_rate||0)*100).toFixed(1)+'%'},
                {k:'Wins', v:s.wins},
                {k:'Losses', v:s.losses},
                {k:'Avg R', v:(s.avg_r||0).toFixed(2)},
                {k:'Total PnL', v:(s.total_pnl||0).toFixed(2)} ,
                {k:'Best R', v: (s.best_r==null?'-':Number(s.best_r).toFixed(2))},
                {k:'Worst R', v: (s.worst_r==null?'-':Number(s.worst_r).toFixed(2))}
            ];
            document.getElementById('stats').innerHTML = items.map(it=>`
                <div class="glass-dark p-3 rounded-xl">
                    <div class="text-sm text-cyan-200/70">${it.k}</div>
                    <div class="text-xl font-bold">${it.v}</div>
                </div>
            `).join('');
        }
        async function load() {
            try{
                const data = await fetchTrades();
                const rows = (data.items||[]).map((t)=>{
                    const r = t.r_multiple==null? '' : Number(t.r_multiple).toFixed(2);
                    const pnl = t.pnl==null? '' : Number(t.pnl).toFixed(2);
                    return `<tr>
                        <td>${t.id ?? ''}</td>
                        <td><strong>${fmt(t.symbol)}</strong></td>
                        <td>${fmt(t.direction)}</td>
                        <td>${fmt(t.strategy)}</td>
                        <td>${fmt(t.entry_date)}</td>
                        <td>${fmtNum(t.entry_price)}</td>
                        <td>${fmtNum(t.stop_loss)}</td>
                        <td>${fmtNum(t.take_profit)}</td>
                        <td>${fmtNum(t.size)}</td>
                        <td>${fmt(t.exit_date||'')}</td>
                        <td>${fmtNum(t.exit_price)}</td>
                        <td>${badge(t.status||'OPEN')}</td>
                        <td class="${pnlClass(pnl)}">${pnl}</td>
                        <td>${r}</td>
                        <td>${fmt(t.tags)}</td>
                        <td>
                          <button class="btn glass" data-id="${t.id}" data-action="close">Clôturer</button>
                          <button class="btn glass" data-id="${t.id}" data-action="delete">Supprimer</button>
                        </td>
                    </tr>`;
                }).join('');
                document.getElementById('trades-body').innerHTML = rows || '<tr><td colspan="16" class="text-center py-4 text-cyan-200/70">Aucun trade</td></tr>';
                renderStats(data.stats||{});
                bindActions();
            }catch(e){
                document.getElementById('trades-body').innerHTML = `<tr><td colspan="16" class="text-center py-4 text-red-400">${e.message}</td></tr>`;
            }
        }
        function bindActions(){
            document.querySelectorAll('#trades-body [data-action="delete"]').forEach(btn=>{
                btn.addEventListener('click', async (e)=>{
                    const id = e.currentTarget.getAttribute('data-id');
                    if(!id) return; if(!confirm('Supprimer ce trade ?')) return;
                    const r = await fetch(`/api/trades/${id}`, { method:'DELETE' });
                    const d = await r.json(); if(!d.success){ alert(d.error||'Erreur'); return; }
                    load();
                });
            });
            document.querySelectorAll('#trades-body [data-action="close"]').forEach(btn=>{
                btn.addEventListener('click', async (e)=>{
                    const id = e.currentTarget.getAttribute('data-id');
                    if(!id) return;
                    const exit_price = prompt('Prix de sortie ?');
                    const exit_date = new Date().toISOString();
                    const r = await fetch(`/api/trades/${id}`, { method:'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ exit_price, exit_date }) });
                    const d = await r.json(); if(!d.success){ alert(d.error||'Erreur'); return; }
                    load();
                });
            });
        }
        document.getElementById('trade-form').addEventListener('submit', async (e)=>{
            e.preventDefault();
            const form = e.currentTarget;
            const data = Object.fromEntries(new FormData(form).entries());
            // normaliser options
            if ((document.getElementById('asset-type').value||'') === 'option') {
                data.is_option = 1;
            } else {
                data.is_option = 0;
            }
            const r = await fetch('/api/trades', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data) });
            const d = await r.json(); if(!d.success){ alert(d.error||'Erreur'); return; }
            form.reset();
            load();
        });
        document.getElementById('refresh-btn').addEventListener('click', load);
        document.getElementById('btn-price').addEventListener('click', async ()=>{
            const s = (document.getElementById('symbol-input').value||'').trim();
            if(!s) return;
            const out = document.getElementById('live-price');
            out.textContent = 'Chargement…';
            try{
                const d = await fetchPrice(s);
                if(!d.success){ out.textContent = d.error||'Indisponible'; return; }
                const px = d.data && d.data.price != null ? Number(d.data.price) : null;
                const cur = d.data && d.data.currency ? d.data.currency : '';
                out.textContent = px!=null ? `Prix: ${px} ${cur}` : 'Indisponible';
                // préremplir prix d'entrée si vide
                const entryEl = document.querySelector('input[name="entry_price"]');
                if (entryEl && (!entryEl.value || entryEl.value === '')) {
                    if (px!=null) entryEl.value = px;
                }
            }catch(e){ out.textContent = e.message; }
        });
        document.getElementById('asset-type').addEventListener('change', (e)=>{
            const isOpt = (e.target.value||'') === 'option';
            document.getElementById('options-block').style.display = isOpt ? '' : 'none';
        });
        document.getElementById('btn-exp').addEventListener('click', async ()=>{
            const s = (document.getElementById('symbol-input').value||'').trim();
            if(!s) return; const sel = document.getElementById('exp-select');
            sel.innerHTML = '';
            const st = document.getElementById('chain-status'); st.textContent = 'Chargement expirations…';
            try{
                const d = await fetchExpirations(s);
                if(!d.success){ st.textContent = d.error||'Erreur'; return; }
                d.expirations.forEach(exp => {
                    const opt = document.createElement('option'); opt.value = exp; opt.textContent = exp; sel.appendChild(opt);
                });
                st.textContent = `${d.expirations.length} échéances`;
            }catch(e){ st.textContent = e.message; }
        });
        document.getElementById('btn-chain').addEventListener('click', async ()=>{
            const s = (document.getElementById('symbol-input').value||'').trim();
            const exp = (document.getElementById('exp-select').value||'').trim();
            const st = document.getElementById('chain-status');
            if(!s || !exp){ st.textContent = 'Symbol/expiration requis'; return; }
            st.textContent = 'Chargement chaîne…';
            try{
                const d = await fetchChain(s, exp);
                if(!d.success){ st.textContent = d.error||'Erreur'; return; }
                // Simple heuristique: préremplir strike proche du prix
                const entryEl = document.querySelector('input[name="entry_price"]');
                const spot = entryEl && entryEl.value ? Number(entryEl.value) : NaN;
                const arr = (document.getElementById('option-type').value === 'CALL') ? (d.calls||[]) : (d.puts||[]);
                let best = null; let bestDiff = Infinity;
                arr.forEach(c => {
                    const k = Number(c.strike); if(!isFinite(k)) return;
                    const diff = isFinite(spot) ? Math.abs(k - spot) : Math.abs(k);
                    if(diff < bestDiff){ bestDiff = diff; best = c; }
                });
                if(best){
                    document.getElementById('strike-input').value = best.strike ?? '';
                    document.getElementById('contract-input').value = best.contractSymbol ?? '';
                    document.getElementById('multiplier-input').value = 100;
                    document.getElementById('iv-input').value = best.impliedVolatility ?? '';
                    document.getElementById('delta-input').value = best.delta ?? '';
                    document.getElementById('gamma-input').value = best.gamma ?? '';
                    document.getElementById('theta-input').value = best.theta ?? '';
                    document.getElementById('vega-input').value = best.vega ?? '';
                    const prem = best.lastPrice ?? best.bid ?? '';
                    if (prem) {
                        const ep = document.querySelector('input[name="entry_price"]'); if (ep) ep.value = prem;
                    }
                }
                st.textContent = `Chaîne chargée (${(arr||[]).length} contrats)`;
            }catch(e){ st.textContent = e.message; }
        });
        load();
    </script>
</body>
</html>
