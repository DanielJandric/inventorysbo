    <style>
        :root {
            --bg-color: #0A232A;
            --glass-bg: rgba(10, 50, 60, 0.25);
            --glass-border: rgba(0, 200, 220, 0.2);
            --glass-glow: rgba(0, 220, 255, 0.15);
            --text-primary: #e0e6e7;
            --text-secondary: #88a0a8;
        }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle at 15% 25%, rgba(0, 220, 255, 0.2), transparent 40%),
                        radial-gradient(circle at 85% 75%, rgba(10, 50, 60, 0.3), transparent 40%);
            z-index: -1;
            animation: moveGradient 20s linear infinite alternate;
            filter: blur(50px);
        }
        @keyframes moveGradient {
            from { transform: translate(0, 0); }
            to { transform: translate(5vw, -5vh); }
        }
        .glowing-element { position: relative; transition: all 0.4s ease; }
        .glowing-element::before {
            content: ''; position: absolute; left: 0; top: 0;
            width: 100%; height: 100%;
            border-radius: inherit;
            background: radial-gradient(circle at 50% 50%, var(--glass-glow), transparent 70%);
            filter: blur(30px); opacity: 0.6; z-index: -1;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .glowing-element:hover::before, .glowing-element.is-active::before { opacity: 1; }
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
        }
        .glass-dark {
            background: rgba(10, 40, 50, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
        }
        
        /* CARTES */
        .floating-card {
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            transform: perspective(1000px); cursor: pointer;
            opacity: 0; transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out, box-shadow 0.3s ease-in-out;
        }
        .floating-card.is-visible { opacity: 1; transform: translateY(0); }
        .floating-card.is-visible:hover { transform: perspective(1000px) translateY(-10px) rotateX(2deg); box-shadow: 0 45px 70px -15px rgba(0,0,0,0.6); }
        
        /* STATS */
        .stat-card { 
            padding: 1.5rem; 
            display: flex; 
            align-items: center; 
            gap: 1rem;
            position: relative;
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: statFloat 4s ease-in-out infinite;
            cursor: pointer;
        }
        .stat-card:nth-child(1) { animation-delay: 0s; }
        .stat-card:nth-child(2) { animation-delay: 0.5s; }
        .stat-card:nth-child(3) { animation-delay: 1s; }
        .stat-card:nth-child(4) { animation-delay: 1.5s; }

        @keyframes statFloat {
            0%, 100% { 
                transform: translateY(0) rotateX(0deg) rotateY(0deg);
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            }
            50% { 
                transform: translateY(-5px) rotateX(1deg) rotateY(1deg);
                box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.6);
            }
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.03) rotateX(2deg) rotateY(2deg);
            box-shadow: 0 45px 70px -15px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .stat-card:hover .stat-icon {
            transform: scale(1.1) rotate(5deg);
            background: rgba(0, 220, 255, 0.2);
        }

        .stat-card:hover .stat-value {
            transform: scale(1.05);
        }

        .stat-card:active {
            transform: translateY(-8px) scale(1.02);
            transition: all 0.1s ease;
        }

        .stat-icon { 
            background: rgba(0, 220, 255, 0.1); 
            border-radius: 9999px; 
            padding: 0.75rem; 
            flex-shrink: 0; 
            color: #00e5ff;
            transition: all 0.3s ease;
        }
        .stat-title { 
            font-size: 0.9rem; 
            font-weight: 500; 
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }
        .stat-value { 
            font-size: 1.8rem; 
            font-weight: 800; 
            line-height: 1.2; 
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        /* NAVIGATION */
        .nav-link {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .nav-link.active {
            background: rgba(0, 220, 255, 0.2);
            border: 1px solid rgba(0, 220, 255, 0.4);
            color: #00e5ff;
            box-shadow: 0 0 20px rgba(0, 220, 255, 0.3);
        }
        
        /* MENU HAMBURGER GLASSMORPHIQUE */
        .hamburger-btn {
            background: rgba(10, 50, 60, 0.25);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 200, 220, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .hamburger-btn:hover {
            background: rgba(10, 50, 60, 0.35);
            border-color: rgba(0, 200, 220, 0.4);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .hamburger-dropdown {
            background: rgba(10, 40, 50, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 200, 220, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .hamburger-dropdown.is-open {
            transform: scale(1) opacity(1);
            pointer-events: auto;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            border-radius: 0.75rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            background: rgba(10, 50, 60, 0.2);
            border: 1px solid transparent;
        }
        
        .menu-item:hover {
            background: rgba(0, 200, 220, 0.15);
            border-color: rgba(0, 200, 220, 0.3);
            transform: translateX(4px);
            box-shadow: 0 4px 15px rgba(0, 200, 220, 0.2);
        }
        
        .menu-item.active {
            background: rgba(0, 200, 220, 0.25);
            border-color: rgba(0, 200, 220, 0.5);
            color: #00e5ff;
            box-shadow: 0 0 20px rgba(0, 200, 220, 0.3);
        }
        
        .menu-item svg {
            transition: all 0.3s ease;
        }
        
        .menu-item:hover svg {
            transform: scale(1.1);
            color: #00e5ff;
        }

            color: #fbbf24;
            font-size: 0.875rem;
        }

    <script>
        let soldItems = [];
        let filteredItems = [];
        let currentViewMode = 'cards';
        let currentCategoryFilter = 'all';
        
        // Fonction pour gérer le menu hamburger
        function toggleHamburgerMenu() {
            const dropdown = document.getElementById('hamburger-dropdown');
            const isOpen = dropdown.classList.contains('is-open');
            
            if (isOpen) {
                dropdown.classList.remove('is-open');
                dropdown.style.transform = 'scale(0.95)';
                dropdown.style.opacity = '0';
                dropdown.style.pointerEvents = 'none';
            } else {
                dropdown.classList.add('is-open');
                dropdown.style.transform = 'scale(1)';
                dropdown.style.opacity = '1';
                dropdown.style.pointerEvents = 'auto';
            }
        }
        
        // Fermer le menu si on clique ailleurs
        document.addEventListener('click', function(event) {
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const dropdown = document.getElementById('hamburger-dropdown');
            
            if (!hamburgerMenu.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.remove('is-open');
                dropdown.style.transform = 'scale(0.95)';
                dropdown.style.opacity = '0';
                dropdown.style.pointerEvents = 'none';
            }
        });
        
        // Charger les objets vendus
        async function loadSoldItems() {
            try {
                const response = await fetch('/api/items');
                const items = await response.json();
                soldItems = items.filter(item => item.status === 'Sold');
                filteredItems = [...soldItems];
                
                updateStats();
                updateCategoryFilters();
                renderItems();
            } catch (error) {
                console.error('Erreur lors du chargement des objets vendus:', error);
            }
        }
        
        // Mettre à jour les statistiques
        function updateStats() {
            const totalSold = soldItems.length;
            const totalSoldValue = soldItems.reduce((sum, item) => sum + (item.sold_price || 0), 0);
            const totalProfit = soldItems.reduce((sum, item) => {
                const acquisitionPrice = item.acquisition_price || 0;
                const soldPrice = item.sold_price || 0;
                return sum + (soldPrice - acquisitionPrice);
            }, 0);
            
            const categories = new Set(soldItems.map(item => item.category));
            const soldCategories = categories.size;
            
            const lastSaleDate = soldItems.length > 0 ? 
                soldItems.sort((a, b) => new Date(b.last_action_date || 0) - new Date(a.last_action_date || 0))[0].last_action_date : '-';
            
            const successRate = soldItems.length > 0 ? '100%' : '0%';
            
            document.getElementById('total-sold').textContent = totalSold;
            document.getElementById('total-sold-value').textContent = `${totalSoldValue.toLocaleString('fr-CH')} CHF`;
            document.getElementById('total-profit').textContent = `${totalProfit.toLocaleString('fr-CH')} CHF`;
            document.getElementById('sold-categories').textContent = soldCategories;
            document.getElementById('last-sale-date').textContent = lastSaleDate !== '-' ? new Date(lastSaleDate).toLocaleDateString('fr-CH') : '-';
            document.getElementById('success-rate').textContent = successRate;
        }
        
        // Mettre à jour les filtres de catégorie
        function updateCategoryFilters() {
            const categories = [...new Set(soldItems.map(item => item.category))];
            const filterContainer = document.getElementById('category-filters');
            
            filterContainer.innerHTML = `
                <button onclick="filterByCategory('all')" class="category-filter-btn glass px-4 py-2 rounded-lg text-sm font-medium transition-all hover:scale-105 active" data-category="all">
                    Toutes (<span>${soldItems.length}</span>)
                </button>
            `;
            
            categories.forEach(category => {
                const count = soldItems.filter(item => item.category === category).length;
                filterContainer.innerHTML += `
                    <button onclick="filterByCategory('${category}')" class="category-filter-btn glass px-4 py-2 rounded-lg text-sm font-medium transition-all hover:scale-105" data-category="${category}">
                        ${category} (<span>${count}</span>)
                    </button>
                `;
            });
        }
        
        // Filtrer par catégorie
        function filterByCategory(category) {
            currentCategoryFilter = category;
            
            // Mettre à jour les boutons actifs
            document.querySelectorAll('.category-filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (category === 'all') {
                filteredItems = [...soldItems];
            } else {
                filteredItems = soldItems.filter(item => item.category === category);
            }
            
            renderItems();
        }
        
        // Recherche
        function handleSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            if (currentCategoryFilter === 'all') {
                filteredItems = soldItems.filter(item => 
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.category.toLowerCase().includes(searchTerm) ||
                    (item.description && item.description.toLowerCase().includes(searchTerm))
                );
            } else {
                filteredItems = soldItems.filter(item => 
                    item.category === currentCategoryFilter &&
                    (item.name.toLowerCase().includes(searchTerm) ||
                     item.category.toLowerCase().includes(searchTerm) ||
                     (item.description && item.description.toLowerCase().includes(searchTerm)))
                );
            }
            
            renderItems();
        }
        
        // Définir le mode d'affichage
        function setViewMode(mode) {
            currentViewMode = mode;
            
            // Mettre à jour les boutons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`view-btn-${mode}`).classList.add('active');
            
            renderItems();
        }
        
        // Rendre les objets
        function renderItems() {
            const container = document.getElementById('sold-items-container');
            
            if (currentViewMode === 'cards') {
                container.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${filteredItems.map(item => createSoldItemCard(item)).join('')}
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="glass-dark p-6">
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr class="border-b border-cyan-900/20">
                                        <th class="text-left py-3 px-4">Nom</th>
                                        <th class="text-left py-3 px-4">Catégorie</th>
                                        <th class="text-left py-3 px-4">Prix de Vente</th>
                                        <th class="text-left py-3 px-4">Prix d'Achat</th>
                                        <th class="text-left py-3 px-4">Plus-value</th>
                                        <th class="text-left py-3 px-4">Date de Vente</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${filteredItems.map(item => createSoldItemRow(item)).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }
            
            // Animation des cartes
            setTimeout(() => {
                document.querySelectorAll('.floating-card').forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('is-visible');
                    }, index * 100);
                });
            }, 100);
        }
        
        // Créer une carte d'objet vendu
        function createSoldItemCard(item) {
            const soldPrice = item.sold_price || 0;
            const acquisitionPrice = item.acquisition_price || 0;
            const profit = soldPrice - acquisitionPrice;
            const profitPercent = acquisitionPrice > 0 ? (profit / acquisitionPrice) * 100 : 0;
            
            return `
                <div class="floating-card sold-item-card glass glowing-element p-6">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-xl font-bold text-cyan-300">${item.name}</h3>
                        <span class="px-3 py-1 bg-orange-500/20 text-orange-300 rounded-full text-sm font-medium">Vendu</span>
                    </div>
                    
                    <div class="space-y-3 mb-4">
                        <div class="flex justify-between">
                            <span class="text-slate-400">Catégorie:</span>
                            <span class="font-medium">${item.category}</span>
                        </div>
                        
                        <div class="flex justify-between">
                            <span class="text-slate-400">Prix de vente:</span>
                            <span class="sold-price font-bold">${soldPrice.toLocaleString('fr-CH')} CHF</span>
                        </div>
                        
                        <div class="flex justify-between">
                            <span class="text-slate-400">Prix d'achat:</span>
                            <span class="font-medium">${acquisitionPrice.toLocaleString('fr-CH')} CHF</span>
                        </div>
                        
                        <div class="flex justify-between">
                            <span class="text-slate-400">Plus-value:</span>
                            <span class="font-bold ${profit >= 0 ? 'text-green-400' : 'text-red-400'}">
                                ${profit >= 0 ? '+' : ''}${profit.toLocaleString('fr-CH')} CHF (${profitPercent.toFixed(1)}%)
                            </span>
                        </div>
                        
                        ${item.last_action_date ? `
                        <div class="flex justify-between">
                            <span class="text-slate-400">Date de vente:</span>
                            <span class="sold-date">${new Date(item.last_action_date).toLocaleDateString('fr-CH')}</span>
                        </div>
                        ` : ''}
                    </div>
                    
                    ${item.description ? `
                    <div class="mt-4 p-3 bg-slate-800/30 rounded-lg">
                        <p class="text-sm text-slate-300">${item.description}</p>
                    </div>
                    ` : ''}
                </div>
            `;
        }
        
        // Créer une ligne d'objet vendu pour la vue liste
        function createSoldItemRow(item) {
            const soldPrice = item.sold_price || 0;
            const acquisitionPrice = item.acquisition_price || 0;
            const profit = soldPrice - acquisitionPrice;
            
            return `
                <tr class="border-b border-cyan-900/20 hover:bg-cyan-900/10 transition-colors">
                    <td class="py-3 px-4 font-medium">${item.name}</td>
                    <td class="py-3 px-4">${item.category}</td>
                    <td class="py-3 px-4 sold-price font-bold">${soldPrice.toLocaleString('fr-CH')} CHF</td>
                    <td class="py-3 px-4">${acquisitionPrice.toLocaleString('fr-CH')} CHF</td>
                    <td class="py-3 px-4 font-bold ${profit >= 0 ? 'text-green-400' : 'text-red-400'}">
                        ${profit >= 0 ? '+' : ''}${profit.toLocaleString('fr-CH')} CHF
                    </td>
                    <td class="py-3 px-4 sold-date">${item.last_action_date ? new Date(item.last_action_date).toLocaleDateString('fr-CH') : '-'}</td>
                </tr>
            `;
        }
        
        // Générer PDF
        function generatePDF() {
            window.open('/api/portfolio/pdf', '_blank');
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadSoldItems();
        });
    </script>
</body>
