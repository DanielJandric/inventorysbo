<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Button Debug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Debug Bouton</h1>
        
        <button id="triggerBackgroundWorker" class="btn btn-warning btn-lg">
            <i class="fas fa-cog"></i> D√©clencher Worker
        </button>
        
        <div id="debugOutput" class="mt-3">
            <h4>Debug Output:</h4>
            <div id="debugContent"></div>
        </div>
    </div>

    <script>
        function log(message) {
            const debugContent = document.getElementById('debugContent');
            debugContent.innerHTML += '<p>' + new Date().toLocaleTimeString() + ': ' + message + '</p>';
        }

        // Test 1: V√©rifier si le bouton existe
        log('Test 1: V√©rification de l\'existence du bouton');
        const button = document.getElementById('triggerBackgroundWorker');
        if (button) {
            log('‚úÖ Bouton trouv√©: ' + button.outerHTML);
        } else {
            log('‚ùå Bouton non trouv√©');
        }

        // Test 2: Ajouter l'event listener
        log('Test 2: Ajout de l\'event listener');
        try {
            button.addEventListener('click', function() {
                log('üéâ Bouton cliqu√© !');
                alert('Bouton fonctionne !');
            });
            log('‚úÖ Event listener ajout√© avec succ√®s');
        } catch (error) {
            log('‚ùå Erreur lors de l\'ajout de l\'event listener: ' + error.message);
        }

        // Test 3: V√©rifier le DOM
        log('Test 3: √âtat du DOM');
        log('Document ready state: ' + document.readyState);
        log('Nombre d\'√©l√©ments dans le body: ' + document.body.children.length);
    </script>
</body>
</html>
